<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
      </nav>
      <main class="container">
          <div class="row">
              <div class="col-sm-4">
                  <h1>Weather Dashboard</h1>
                  <div class="input-group mb-3">
                    <input id="search"type="text" class="form-control" placeholder="Type City Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="search-button">Search</span>
                  </div>
              </div>
              <div class="col-sm-8">
                  <div class="row" id="currentweather">
                     <h2 id="name"></h2>
                     <p id="Temp"></p> 
                     <p id="Humidity"></p>
                     <p id="Wind"></p>
                </div>
                  <div class="row" id="5dayforecast"></div>
              </div>
          </div>
          
          


      </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
